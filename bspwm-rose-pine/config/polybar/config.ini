[colors]
background = #191724
background-alt = #26233a
foreground = #e0def4
primary = #c4a7e7
secondary = #FF00FF
alert = #524f67
disabled = #6e6a86

[bar/example]
width = 100%
height = 24pt
radius = 0

offset-y = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono Nerd:style=Bold"

modules-left = bspwm xwindow
modules-center = player weather
modules-right = pulseaudio xkeyboard date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/weather]
type = custom/script
exec = ~/.venv/bin/python ~/.config/scripts/weather/weather.py

[module/player]
type = custom/script
label = %output:0:50:...%
format =   <label>
internal = 1
#format-foreground = ${colors.primary}
exec = echo $(playerctl metadata --format "{{ artist }} - {{album}} - {{ title }}")

[module/bspwm]
type = internal/bspwm
#type = internal/xworkspaces

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:35:...%
 
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
#format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.foreground}
label-indicator-background = ${colors.foreground}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
